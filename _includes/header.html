<header id="masthead">
  <div class="inner-wrap">
    {% if site.banner %}
    <a href="{{ site.url }}" class="site-title-banner">
      <img src="{{ site.url }}/images/{{ site.banner }}" alt="{{ site.title }}"/>
    </a>
    {% else %}
    <a href="{{ site.url }}/" class="site-title">{{ site.title }}</a>
    {% endif %}
    {% comment %}
    <nav role="navigation" class="menu top-menu">
        {% include navigation.html %}
    </nav>
    {% endcomment %}
  </div><!-- /.inner-wrap -->
</header><!-- /.masthead -->
