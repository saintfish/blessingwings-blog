# Site wide configuration

title: "Blessing Wings"
description: "This is a description of my awesome site."
logo: logo.jpg
teaser: teaser-400x250.gif  # 400x250 px default teaser image used in image archive grid
locale: zh_TW
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:year-:month/:day-:title.html
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name:
  email:
  twitter:
  google:
    ad-client:
    ad-slot:
    analytics-tracking-id: UA-89829461-1
  bio:
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:
  facebook:
    appid: 1771735863150645


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
